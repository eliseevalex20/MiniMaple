<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:,">

    <title>MiniMaple</title>
  </head>
  <body>
    <div>
      <label for="polynomial">Enter polynomial expression:</label>
      <input type="text" id="polynomial" placeholder="e.g., 4*x^3" />
      <br>
      <label for="variable">Enter variable:</label>
      <input type="text" id="variable" placeholder="e.g., x" />
      <br>
      <button id="calculateButton">Calculate</button>

      <p id="result">Result:</p>
    </div>
    
    <script type="module">
      import { MiniMaple } from "./src/MiniMaple.js";

      const calculate = () => {
        const polynomial = document.getElementById("polynomial").value;
        const variable = document.getElementById("variable").value;

        try {
          const result = MiniMaple.differentiate(polynomial, variable);
          document.getElementById("result").textContent = `Result: ${result}`;
        } catch (error) {
          document.getElementById(
            "result"
          ).textContent = `Error: ${error.message}`;
        }
      };

      document
        .getElementById("calculateButton")
        .addEventListener("click", calculate);
    </script>
    
  </body>
</html>
